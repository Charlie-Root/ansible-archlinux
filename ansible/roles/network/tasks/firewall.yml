---

# Install all needed components
- name: Install iptables
  pacman:
      name: iptables
      state: present
  become: true
  notify: 
    - rkhunter propupdate

# Configure firewall
- name: Apply firewall config
  template: src=iptables.rules.j2 dest=/etc/iptables/iptables.rules
  notify:
    - restart iptables

- name: Enable and start iptables
  service: name=iptables.service enabled=yes state=started
